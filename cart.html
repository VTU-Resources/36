<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart ‚Äì VTU Notes Store</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- üõí Cart Section -->
  <section class="cart-section">
    <h1>Your Cart</h1>
    <div id="cart-items" class="cart-items-list"></div>
    <div id="cart-summary" class="cart-summary-box"></div>
    <a href="checkout.html" class="btn-primary">Proceed to Checkout</a>
  </section>

  <!-- üîô Back Link -->
  <a href="index.html" class="back-link">‚Üê Continue Shopping</a>

  <script>
    const cartIds = JSON.parse(localStorage.getItem('cart')) || [];
    const notes = JSON.parse(localStorage.getItem('notes')) || [];
    const itemsContainer = document.getElementById('cart-items');
    const summaryContainer = document.getElementById('cart-summary');

    let total = 0;
    itemsContainer.innerHTML = '';

    if (cartIds.length === 0) {
      itemsContainer.innerHTML = '<p>Your cart is empty.</p>';
    }

    cartIds.forEach(id => {
      const item = notes.find(n => n.id === id);
      if (item) {
        const discounted = item.price - (item.discount || 0);
        total += discounted;
        itemsContainer.innerHTML += `
          <div class="cart-item">
            <img src="${item.image || 'images/default-thumbnail.jpg'}" alt="${item.name}" class="cart-thumb"/>
            <div class="cart-details">
              <h3>${item.name}</h3>
              <p class="cart-price">‚Çπ${discounted}</p>
              <button onclick="removeFromCart('${id}')" class="btn-remove">Remove</button>
            </div>
          </div>`;
      }
    });

    summaryContainer.innerHTML = `<p><strong>Total: ‚Çπ${total}</strong></p>`;

    function removeFromCart(id) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart = cart.filter(c => c !== id);
      localStorage.setItem('cart', JSON.stringify(cart));
      location.reload();
    }
  </script>

</body>
</html>
